<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eCultures | Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ---------- General Layout ---------- */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: "Arial", serif;
      color: #fff;
    }

    main {
      flex: 1;
    }

    /* ---------- Animated Background ---------- */
    body {
      background: linear-gradient(-45deg, #1b2735, #2c5364, #203a43, #0f2027);
      background-size: 400% 400%;
      animation: gradientFlow 12s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---------- Navbar ---------- */
    .navbar {
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .navbar-brand, .nav-link {
      color: #ecf0f1 !important;
    }

    .nav-link:hover {
      color: #1abc9c !important;
    }

    /* ---------- Form ---------- */
    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background 0.4s ease;
    }

    form:hover {
      transform: translateY(-8px);
      background-color: rgba(255, 255, 255, 0.15);
    }

    input, textarea {
      background-color: rgba(255, 255, 255, 0.2) !important;
      color: #fff !important;
      border: none;
      border-radius: 10px;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd !important;
    }

    .btn-dark {
      background-color: #1abc9c !important;
      border: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-dark:hover {
      background-color: #16a085 !important;
      transform: scale(1.05);
    }

    /* ---------- Header Text ---------- */
    h2 {
      animation: textGlow 3s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px #1abc9c, 0 0 10px #16a085; }
      to { text-shadow: 0 0 20px #1abc9c, 0 0 40px #16a085; }
    }

    /* ---------- Footer ---------- */
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      color: #ecf0f1;
      backdrop-filter: blur(5px);
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">eCultures</a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="cultures.html">Cultures</a></li>
        <li class="nav-item"><a class="nav-link active" href="Cultural Events.html">Recent Cultural Events </a></li>
        <li class="nav-item"><a class="nav-link active" href="Our Services.html">Our Services</a></li>
        <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="contactus.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="faqs.html">FAQs</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container py-5">
  <h2 class="mb-4">Contact Us</h2>
  <form class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100">Send Message</button>
  </form>
</main>

<!-- Footer -->
<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
